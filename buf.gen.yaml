# buf.gen.yaml

version: v1

plugins:
  # 1. Go Generation
  - plugin: go
    out: internal
    opt: paths=source_relative
  - plugin: connect-go
    out: internal
    opt: paths=source_relative

  # TypeScript/Connect Generation 
  - plugin: es
    out: web/src
    opt: target=ts
  - plugin: connect-es
    out: web/src
    opt: target=ts